<!DOCTYPE html>
<html>
<body>
<form>
<b>API Key:</b> <input type="password" id="apiKey">
<br><br>
Long Link <input id="ori"><br>
<br>
Incrimental <input id="preferIncri"><br>
<br>
<input id="submit" type="button">
</form>

<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
<script>
var apiKey = document.getElementById('apiKey');
var ori = document.getElementById('ori');
var Incrimental = document.getElementById('preferIncri');
var submit = document.getElementById('submit');
var body = {
      'domain': 'go.osismpksmaniwa.web.id',
      'originalURL': `${ori}`,
      'path': `${Incrimental}`,
      'title': 'Untitled'
    };
var invokeHTTP = new XMLHttpRequest();

//handlesubmit
submit.addEventListener('click', submitXHR);

// Start Sending

function submitXHR(){
  invokeHTTP.open('POST', 'https://api.short.cm/links', true);
  invokeHTTP.setRequestHeader('Content-Type', 'application/json');
  invokeHTTP.setRequestHeader('Authorization', `${apikey}`);
  invokeHTTP.withCredentials = false;
  invokeHTTP.onreadystatechange = function () {
      if (this.readyState === 4) {
        console.log('Status:', this.status);
        console.log('Headers:', this.getAllResponseHeaders());
        console.log('Body:', this.responseText);
      }
    };
  invokeHTTP.send(JSON.stringify(body))
}

</script>
</body>
</html>
