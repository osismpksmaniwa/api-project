<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact V6</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="container-contact100">
		<div class="wrap-contact100" style="display: none;"></div>>
		<form class="contact100-form validate-form" id=kotakpesan>

			<span class="contact100-form-title">
				Kirim Pesan
			</span>

			<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
				<span class="label-input100">Nama</span>
				<input class="input100" type="text" name="name" id="nama">
			</div>

			<div class="wrap-input100 rs1-wrap-input100 validate-input"
				data-validate="Valid email is required: ex@abc.xyz">
				<span class="label-input100">Email</span>
				<input class="input100" type="email" name="email" id="surel">
			</div>

			<div class="wrap-input100 validate-input" data-validate="Message is required">
				<span class="label-input100">Pesan</span>
				<input class="input100" name="message" id="pesan"></input>
			</div>

			<div class="container-contact100-form-btn">
				<button type="submit">Submit</button>
			</div>

		</form>
	</div>
	</div>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
	<script src="js/send-form.js"></script>
</body>

</html>
